<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" href="lib/jquery-ui-1.8.4.custom/css/smoothness/easyui.css" rel="stylesheet" />
	<link type="text/css" href="lib/jquery-ui-1.8.4.custom/css/smoothness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="lib/raphael.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="myflow.js"></script>
	<script type="text/javascript" src="myflow.jpdl4.js"></script>
	<script type="text/javascript" src="myflow.editors.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body font-size:100%>
	<div>
		<div id="myflow_tools" class="ui-widget-content">
			<div id="myflow_tools_handle" style="text-align: center;"
				class="ui-widget-header"> 工具集 </div>
			<div class="node" id="myflow_revoke"><img src="img/save.gif" />&nbsp;&nbsp;撤销</div>
			<!-- <div class="node" id="myflow_redraw"><img src="img/save.gif" />&nbsp;&nbsp;重绘</div> -->
			<div class="node" id="myflow_save"><img src="img/save.gif" />&nbsp;&nbsp;保存</div>
			<!-- <div class="node" id="myflow_publish"><img src="img/save.gif" />&nbsp;&nbsp;发布</div> -->
			<div class="node" id="myflow_delete"><img src="img/16/delete.gif" />&nbsp;&nbsp;删除</div>
			<div>
			<hr />
			</div>
			<div class="node selectable selected" id="pointer"><img
				src="img/select16.gif" />&nbsp;&nbsp;选择</div>
			<div class="node selectable" id="path"><img
				src="img/16/flow_sequence.png" />&nbsp;&nbsp;转换</div>
			<div>
			<hr />
			</div>
			<div class="node state" id="start" type="start"><img
				src="img/16/start_event_empty.png" />&nbsp;&nbsp;开始</div>
			<div class="node state" id="manualTask" type="manualTask"><img
				src="img/16/task_empty.png" />&nbsp;&nbsp;抄送节点</div>
			<div class="node state" id="task" type="task"><img
				src="img/16/task_empty.png" />&nbsp;&nbsp;审批任务</div>
			<div class="node state" id="fork" type="fork"><img
				src="img/16/gateway_parallel.png" />&nbsp;&nbsp;分支</div>
		<!-- 	<div class="node state" id="join" type="join"><img
				src="img/16/gateway_parallel.png" />&nbsp;&nbsp;合并</div> -->
			<div class="node state" id="end" type="end"><img
				src="img/16/end_event_terminate.png" />&nbsp;&nbsp;结束</div>
			<div class="node state" id="end-cancel" type="end-cancel"><img
				src="img/16/end_event_cancel.png" />&nbsp;&nbsp;取消</div>
			<div class="node state" id="end-error" type="end-error"><img
				src="img/16/end_event_error.png" />&nbsp;&nbsp;错误</div>
		</div>

		<div id="dialog" class="easyui-dialog" data-options="iconCls:'icon-save'" style=" min-height:300px; padding:5px;display: none;" title="对话框标题">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'west',split:true" style="width:250px">
					<select id="itemChoi" class="easyui-combotree" style="width: 205px; height: 24px;">
							</select>
				</div>
				<div id="setRule" data-options="region:'center'" style="padding:10px;">
					
				</div>
				<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
					<a id = "setRuleButton" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" style="width:80px">Ok</a>
					<a id = "cancelRuleButton" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" style="width:80px">Cancel</a>
				</div>
			</div>
		</div>

		<div id="saveDia" class="easyui-dialog" data-options="iconCls:'icon-save',closed:true" style="display: none;">
			<div style="line-height:50px;padding-top: 40px;font-size: 1.5em">
				<label class="textbox-label" style="padding-right: 30px;text-align: center;">应用名称</label>
				<input type="text" class="easyui-textbox" id=appName type="input" name="appName" style="height: 40px;width: 80%;"></input> 
			</div>
			<div style="padding-top: 50px;font-size: 1.5em;">
				<label class="textbox-label" style="padding-right: 30px;text-align: center">应用描述</label>
				<input type="text" class="easyui-textbox" id="desc" data-options="multiline:true" style="height:60px;width: 80%;font-size: 1.5em;"></input> 
			</div>
		</div>

		<div id="setMan" class="easyui-dialog" data-options="closed:true,title:'设置审批人'" style="display: none;top: 20px;">
			<div class="easyui-layout" style="width:600px;height:400px;">
			    <div id="userReg" data-options="region:'east',split:false" style="width:50%;font-size: 14px;">
			    	<div style="padding-bottom: 10px;font-size: 1.5em;">选择人员</div>
			    	<div id="userLi">
			    		
			    	</div>
			    </div>
			    <div id="orgReg" data-options="region:'west',split:false" style="width:50%;font-size: 14px;">
			    	<div style="padding-bottom: 10px;font-size: 1.5em;">选择部门</div>
			    	<div id="orgLi">
			    		
			    	</div>
			    </div>
			    <div id="southReg" data-options="region:'south',border:false" >
			    	<div id="setPassRule">
			    		<label>设置通过条件</label><br>
			    		<input type="radio" name="passRule">任意人员通过即通过</input><br>
			    		<input type="radio" name="passRule">至少n人通过才通过</input><br>
			    		<label>最近通过人数</label>
			    		<input type="text" id="passNum"></input>
			    	</div>
			    	<div style="text-align:right;padding:15px 0 0;">
			    		<a id = "setManButton" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" style="width:80px">确定</a>
						<a id = "cancelManButton" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" style="width:80px">取消</a>
			    	</div>
			    </div>
			</div>
		</div>

		<div id="myflow_props" class="ui-widget-content">
		<div id="myflow_props_handle" class="ui-widget-header" style="">属性</div>
		<table border="1" width="100%" cellpadding="0" cellspacing="0">
			
		</table>
		<div>&nbsp;</div>
		</div>

		<div id="myflow"></div>
		<div id="dialog-modal" class="easyui-dialog" data-options="iconCls:'icon-save',closed:true" style="display: none;">
			<h2 style="text-align:center">保存处理中...</h2>
		</div>
	</div>
	



	<script>
		function getUsers(organId) {
			$.ajax({
				type:'post',
				data:{
					organId:organId
				},
				url:'/ctg-workflow/user/pageList',
				success:function (res) {
					var userList = res.page.result;
					userList.forEach(function(item) {
				 		$('<div><label>' + item.userName +'</label><input type="checkbox" value="'+item.id+'"></input></div>').appendTo('#userLi');
				 	})
				}
			})
		}
		$("#dialog").dialog({
			title:"设置条件",
			opa:1,
			minHeight: 450,
　　　　　　width: 680,
			modal: false,
			closed:true,
			left:340,
			top:20
		});
		$( "#ruleDialog" ).click(function() {
			console.log("dakai");
		  	$( "#dialog" ).dialog( "open" );
		  	console.log("---" + window.sessionStorge.getItem("FormItem"));
		});

	</script>
</body>
</html>
